<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: black;
            font-size: 24px;
            color: #999;
            padding: 40px 90px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>eScience Lab</h1>
        <span id="clock"></span>
    </div>

    <script>
        const clock = document.getElementById('clock');
        function updateClock() {
            clock.innerHTML = new Date().toLocaleString();
        }

        setInterval(updateClock, 1000);
    </script>
</body>
